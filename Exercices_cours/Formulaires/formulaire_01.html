<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulaire</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/formulaire_01.css">
    </head>
    <body>
        <div id="container">
            <form method="POST" action="traitement.php" >
                <label for="pseudo">Pseudo *</label> <!--for est l'élément identifiant du formulaire -->
                <input type="text" name="pseudo" placeholder="pseudo" required> <!-- est l'entrée de données dans la BDD -->
                <br/>
                <!-- comment circule les données en php, ENCRUPTE=> concerne la  récupération -->
                <label for="mdp">Mot de passe *</label>
                <input type="password" id="#" name="#" placeholder="Mot de passe" required>
                <br/>
                <label for="email">Email *</label>
                <input type="email" name="email" placeholder="name@gmail.com" required>
                <br/>
                <label for="photo">Photo</label>
                <input type="file" name="photo" id="file">
                <br/>
                <label for="Chiffre">Fichier</label>
                <input type="number" name="chiffre" id="chiffre" min="1" max="10">
                <br>
                <!-- choisir pays  -->
                <label for="pays">Dans quel pays habitez-vous ?</label>
                <br />
                <select name="pays" id="pays">
                    <optgroup label="Europe">
                        <option value="france">France</option>
                        <option value="espagne">Espagne</option>
                        <option value="italie">Italie</option>
                        <option value="royaume-uni">Royaume-Uni</option>
                    </optgroup>
                    <optgroup label="Amérique">
                        <option value="canada">Canada</option>
                        <option value="etats-unis">Etats-Unis</option>
                    </optgroup>
                    <optgroup label="Asie">
                        <option value="chine">Chine</option>
                        <option value="japon">Japon</option>
                    </optgroup>
                </select> 
                <br>
                <!-- fin der la liste déroulante pour choisir les pays -->
                <label for="choisir">Choisir</label>
                <input type="checkbox" name="choisir"> Choix 1
                <input type="checkbox" name="choisir" checked> Choix 2
                <input type="checkbox" name="choisir"> Choix 3
                <br>
                <label for="Civilite">Civilité</label>
                <input type="radio" name="Civilite"> Madame
                <input type="radio" name="Civilite" checked> Monsieur
                <br>
                <label for="Ville">Ville</label>
                <input id="Ville" type="text" name="Ville" list="World">
                <datalist id="World">
                    <option value="Paris">Paris</option>
                    <option value="L.A">L.A</option>
                    <option value="K.L">K.L</option>
                    <option value="Rio">Rio</option>
                </datalist>
                <br>
                <label for="Code postale">Code postale</label>
                <input id="Code postale" type="text" name="Code postale" maxlength="5" pattern="[0-9]{5}"> <!-- pattern permer d'imposer à la fois les caractères numérique et le nombre de carectères max aussi. Dans ce cas cela rend le maxlength inutile -->
                <br>
                <label for="adresse">Adresse</label>
                <textarea type="range" name="adresse" id="adresse" cols=25 rows="10"></textarea>
                <br>
                <label for="jauge">Jauge</label>
                <input type="range" name="jauge" id="jauge" min="0" max="100"> 
                <br>
                <label for="couleurs">Couleurs</label>
                <input type="color" name="couleurs" id="couleurs">
                <br>
                <input type="submit" name="inscription" value="S'inscrire">
                <input type="reset" name="effacer" value="Recommencer">
                <br>
                <br>
                <input type="submit" name="inscription" value="envoyer">
                <input type="reset" name="annuler" value="annuler">
            </form>
        </div>        
    </body>
</html>
