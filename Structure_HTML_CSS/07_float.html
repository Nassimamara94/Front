<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/07_float.css">
    <title>Float</title>
</head>
<body>
    <!--  "Float" indique qu'un élément doit être retiré du flux normal et doit être placé sur le coté droit ou gauche de son contenu. Le texte et les autres éléments en ligne entoureront alors l'élément flottant.-->
     <!-- Un élément flottant est un élément pour lequel la valeur calculée de "float" est différente de NONE  -->
    <!-- "Float" implique l'utilisation d'une position en bloc cette propriété modifie donc la valeur "display" dans certain cas--> 
    <!-- "left" : mot-clé, indiquant que l'élément doit flotter du coté gauche du blockquote que le contient -->
    <!-- "right"mot-clé, indiquant que l'élément ne doitpas flotter -->

    <div>
        <p>
            Test paragraphe contenant une <span>Balise Inline</span></p>
        <hr>
        <!-- div.boit{$}*4 -->
       <div class="boite">1</div>
       <div class="boite">2</div>
       <div class="boite">3</div>
       <div class="boite">4</div>
       <div class="clear"></div>
       <!--  La propriété "clear" indique si un élément peut être situé à coté d'élément "flottant" qui le précèdent ou s'il doit êtyre déplacé vers le bas pour être 
    en dessous de ces élément. La propriété "clear" s'applique aux éléments "flottants" comme aux éléments "non-flottants"-->
        <div class="boite">5</div>
        <div class="boite">6</div>
        <div class="boite">7</div>
        <div class="boite">8</div>
        <div class="clear"></div>
    </div>
    <hr>
    <div>
         <div class="boites">10</div>
         <div class="boites">11</div>
         <div class="clear"></div>
         <div class="boites">13</div>
         <div class="boites">14</div>
         <div class="boites">15</div>
         <div class="clear"></div>
    </div>

    <div class="try">

        <div class="clear"></div>
        

    </div>
</body>
</html>
