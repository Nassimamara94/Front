<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/03_formulaire.css">
    <title>Formulaire</title>
</head>
<body>
   <!-- je declare mon formulaire avec la balise form  -->
   <form>
       <!-- texte  -->
       <label for="pseudo">Pseudo *</label>
     <input  id="pseudo"  type="text" name="pseudo" placeholder="TitiVitry" required><br/> <!-- required indique que le champ doit être renseigné  -->
     <!--  le mot de passe  -->
     <label for="mdp">Mot de passe</label>
    <input type="password" name="mdp" placeholder="Mot de passe" required><br/>
    <!--  email -->
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="email"><br/>
    <!-- acceder à un dossier ou fichier dans le pc -->
    <label for="photo">Photo</label>
    <input type="file" name="photo"><br/>
    <!-- cases à coché  -->
    <label for="question">Quelle destinations choisissez-vous ?</label>
    <p>
        <input type="checkbox" name="question"> Chine
        <input type="checkbox" name="question" checked> Australie
        <input type="checkbox" name="question"> Mars
    </p>
<!-- Zone de texte -->
<label for="commentaires">Commentaires</label>
    <textarea name="commentaire" cols="80" rows="8"></textarea> <!-- rows c'est les lignes et cols c'est les colonnes/caractères -->
  <!--  bouton submit -->
    <input type="submit" name="inscription" value="envoyer">
    <input type="reset" name="annuler" value="annuler">
    </form>
    
</body>
</html>
