<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Document</title>
            <!-- lien css bootsrap -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous">
        </head>
        <body>
            <div class="container">
                <h1>formulaire</h1>
     

            <form id="monForm"action="#">
                <fieldset  class="form-group" >
                    <legend>Info legende</legend>
                    <div class="form-group">
                        <label for="prenom">Prenom</label>
                        <input class="form-control" type="text" name="prenom" id="prenom">
                    </div>
                    <div class="form-group">
                        <label for="mdp">Mot De Passe</label>
                        <input class="form-control" type="password" name="mdp" id="mdp" placeholder="password">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <input type="date" name="date" id="date">                        
                        <label for="date">Date RDV</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genre" id="homme" value="homme">
                        <label class="form-check-label" for="homme">Homme</label>        
                    </div> 
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genre" id="femme" value="femme">
                        <label class="form-check-label" for="femme">Femme</label>
                    </div>      
                </fieldset>
                <fieldset  class="form-group" >
                    <legend>Selectionne ton statut pro</legend>
                    <select class="custom-select" name="statut" id="statut">
                        <!-- <option disabled value>Select an option</option> -->
                        <option selected value="student">Student</option>
                        <option value="ftjob">Full Time Job</option>
                        <option value="ftlearner">Full Time Learner</option>
                        <option value="pntsay">Prefer Not to say</option>
                        <option value="other">other</option>
                    </select>
                </fieldset>
                <br> <br>
                 <fieldset  class="form-group" >
                    <legend>Things that should be improved in the future (Check all that apply):</legend>
                    <label for="frontend"><input type="checkbox" name="improve" id="frontend" value="1"> Front-end Projects</label>
                    <br>
                    <label for="backend"><input type="checkbox" name="improve" id="backend" value="2"> Back-end Projects</label>
                    <br>
                    <label for="dataviz"><input type="checkbox" name="improve" id="dataviz" value="3"> Data Visualization</label>
                    <br>
                    <label for="challenge"><input type="checkbox" name="improve" id="challenge" value="4"> Challenges</label>
                    <br>
                    <label for="opensc"><input type="checkbox" name="improve" id="opensc" value="5"> Open Source Community</label>
                    <br>
                    <label for="gitterhelp"><input type="checkbox" name="improve" id="gitterhelp" value="6"> Gitter help rooms</label>
                    <br>
                    <label for="videos"><input type="checkbox" name="improve" id="videos" value="7"> Videos</label>
                    <br>
                    <label for="meetup"><input type="checkbox" name="improve" id="meetup" value="8"> City Meetup</label>
                    <br>
                    <label for="wiki"><input type="checkbox" name="improve" id="wiki" value="9"> Wiki</label>
                    <br>
                    <label for="forum"><input type="checkbox" name="improve" id="forum" value="10"> Forums</label>
                    <br>
                    <label for="additionalc"><input type="checkbox" name="improve" id="additionalc" value="11"> Additional Courses</label>
                    <br>              
                </fieldset>

                <input type="reset" id="annulez" value="Annulez"  class="btn btn-block btn-primary">
                <input type="submit" id="envoyez" value="Envoyez"  class="btn btn-block btn-primary">
                <br><br><br>

            </form>
                <p class="info"></p>

            </div>
            


            <script src="js/jquery-3.3.1.min.js"></script>
            <script>
                $(function () {
            // on submit stopper la re-direction
            $('#monForm').on('submit',function (ev){
                // intercepter évènement - bien mettre le paramètre ev dans la fonction
                ev.preventDefault();
            console.log($('input#prenom').val());/* lit et affiche le prénom de l'utilisateur */
            console.log($('input#mdp').val()); /* lit et affiche le mdp de l'utilisateur */
            console.log($('#statut').val()); /* lit et affiche la valeur de statut */
            console.log($(':radio#homme:checked')); /* lit état du btn radio qui est coché */
                // $('#prenom').val('michelle') /* ecrit michelle dans input prenom */
                $(':radio').val(['homme']) /* sélectionne le bouton homme */
                // $('.info').append('bonjour ' + $('#prenom').val()).appendTo('body');
                $('<p>').append('bonjour ' + $('#prenom').val()).appendTo('body');
                $('<p>').append('ceci est le mdp ' + $('#mdp').val()).appendTo('body');
                $('<p>').append('mon statut ' + $('#statut').val()).appendTo('body');

                    function couleurs(){
                        var couleurs = [];
                        return function(){
                            $("input[type='checkbox']:checked").each(
                                function(){
                                    couleurs.push(' ' + $(this).attr('id'));
                                    console.log(couleurs);
                                }
                            ) // fin each
                            $('p').append('You choose to improve:  ' + couleurs).appendTo('.info')
                        }
                    }
                    var ajoutCouleurs = couleurs();
                    ajoutCouleurs();

     
                
            })// fin submit
                
                    

                }) // fin du scope
            </script>
            <!-- script bootstrap -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        </body>
    </html>
