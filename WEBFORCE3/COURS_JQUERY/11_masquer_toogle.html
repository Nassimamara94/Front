<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <style>
    .container{
        width: 80%;
        height: 500px;
        margin: 0 auto;
        border: 2px solid crimson;
        position: relative;
    }
    .popup{
        width: 80px;
        height: 60px;
        background: silver;
        border: 1px black solid;
        border-radius: 10px;
        position: absolute;
        top:0;
        right: 0;
        display: none;
    }
    
    </style>
    <body>
       <div class="container">
            <button class="btn">Affiche et Cache</button>
            <div class="popup">Ma pop-up</div>
       </div>



        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
        $(function(){
            $('.btn').click(function(){

                $('.popup').toggle('slow');
            })

            }) // FIN jQuery
            
        </script>
    </body>
</html>
