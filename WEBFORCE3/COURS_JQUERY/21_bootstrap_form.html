<!doctype html>
<html lang="fr">
    <head>
        <title>Formulaire</title>        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="css/bootstrap.css">
            <!-- mon css -->
            <style>
            .container{
                border: 2px solid red;
            }
            </style>
    </head>
    <body>
        <main class="container">
            <h1 class="text-center">Contactez-nous</h1>
            <form id="contact"  novalidate action="#">
                <div class=" form-group row">
                    <label class="col-sm-2 col-form-label" for="nom">Prénom</label>
                    <div class="col-sm-10">                        
                        <input type="text" id="nom" class="form-control" placeholder="saisissez votre nom" required>
                        <div class="invalid-feedback">
                            vous devez saisir votre nom
                        </div>
                        <div class="valid-feedback">
                            ok validé
                        </div>
                    </div>
                </div>                
                <div class="row">
                    <button type="submit" id="envoyez" class="btn btn-block btn-primary">
                        envoyez ma demande
                    </button>
             
                </div>
                
            </form>                
        </main>
        <!-- lien to jQuery et Popper de bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
            <!-- mon script -->
            <script src="js/valid_form.js"></script>
    </body>
</html>
